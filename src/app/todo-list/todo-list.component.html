<div>
  <div>
    My Tasks today
  </div>
  <div>
    <app-task *ngFor="let todo of todoList;" [task]=todo></app-task>
  </div>
  <div>
    <span>Add Task:</span> <br>
    Name:<input type="text" [(ngModel)]='task.name'> <br>
    Description:<input type="text" [(ngModel)]='task.description'> <br>
    <button (click)='addTask()'>Add</button>
  </div>
</div>
