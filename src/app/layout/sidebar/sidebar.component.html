<!-- 
  Use this code as an example:
    https://material.angular.io/components/tree/overview#nested-tree
 -->


<div class="sidebar sidebar-width d-md-block d-none"> 
  <img src="https://admin-demo.nopcommerce.com/css/admin/images/logo.png" class='a-logo' alt="">
  <hr class="text-light m-0">
  <div class="test-nav">
    <div class="os-padding">
      <div class="os-viewport">
        <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="example-tree">
          <mat-nested-tree-node *matTreeNodeDef="let node">
              <div class="mat-tree-node menu-item">
                  <div matTreeNodeToggle
                          [attr.aria-label]="'Toggle ' + node.name"
                          class="flex-grow-1">
                    <div class="d-flex justify-content-between align-items-center">
                      <div>
                        <mat-icon>{{node.icon}}</mat-icon>
                        <span class="node-name">{{node.name}}</span>
                      </div>
                      <div *ngIf="expandable(node)">
                        <mat-icon>
                          {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_left'}}
                        </mat-icon>
                      </div>
                    </div>
                  </div>
              </div>
              <!-- There is inline padding applied to this div using styles.
                  This padding value depends on the mat-icon-button width.  -->
              <div [class.example-tree-invisible]="!treeControl.isExpanded(node)"
                  role="group">
                <ng-container matTreeNodeOutlet></ng-container>
            </div>
          </mat-nested-tree-node>
        </mat-tree>
      </div>
    </div>
  </div>
</div>
