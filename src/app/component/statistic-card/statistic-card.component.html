
<mat-card class="border p-0 m-1">
  <div class="small-box" [class]="data.bgClass">
    <div class="inner">
      <h3>{{data.count}}</h3>
      <p>{{data.title}}</p>
    </div>
    <div class="icon">
      <mat-icon>{{data.iconName}}</mat-icon>
    </div>
    <a class="small-box-footer" href="#">
      More info
      <mat-icon class="more-info">arrow_forward</mat-icon>
    </a>
  </div>
</mat-card>
