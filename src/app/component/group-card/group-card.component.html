<mat-card class="bg-white border m-2 p-0">
  <div class="d-flex border-bottom px-3 py-2 align-items-center">
    <div class="flex-grow-1">
      <mat-icon style="vertical-align: text-bottom;">{{iconName}}</mat-icon>
      {{title}}
    </div>
    <mat-icon>remove</mat-icon>
  </div>
  <div class='row p-3'>
    <div *ngFor="let item of cardItemList" class="col-md" >
      <ng-template detailCard></ng-template>
    </div>
  </div>
</mat-card>
