<div>
  <div>
    My Tasks today
  </div>
  <div>
    <ul>
      <li *ngFor='let todo of todoList; let i=index;'>
        <span>{{todo}}</span>
        <button (click)="deleteTask(i)">Delete</button>
      </li>
    </ul>
  </div>
  <div>
    <span>Task:</span>
    <input type="text" [(ngModel)]='task'>
    <button (click)='addTask()'>Add</button>
  </div>
</div>
