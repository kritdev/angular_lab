<app-header [title]="'Contact'"></app-header>
<div class="m-3">
  <div class="row justify-content-center">
    <div class="col-6">
      <div class="row" *ngFor="let item of data">
        <div class="col-5 column-title">
          {{item.title}}
        </div>
        <div class="col-7">
          {{item.description}}
        </div>
      </div>
    </div>
  </div>
</div>
