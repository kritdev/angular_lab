<div class="configuration-item">
  <div *ngIf="configurationItem.isHeader"
    class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 border-bottom">
    <h3>{{getConfigItemName()}}</h3>
  </div>

  <div *ngIf="!configurationItem.isHeader"
  class="justify-content-between pt-3 pb-2">
  <div>
    {{getConfigItemGroup()}} <b>{{getConfigItemName()}}</b>
  </div>
  <div>
    {{configurationItem.description}}
  </div>
  <input type="text">
  </div>
</div>
